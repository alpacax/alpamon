name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  goreleaser:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.channel.outputs.channel }}
      repo: ${{ steps.channel.outputs.repo }}
      tag: ${{ steps.channel.outputs.tag }}
    steps:
      - name: Determine release channel
        id: channel
        run: |
          TAG="${{ github.ref_name }}"
          TAG_WITHOUT_V="${TAG#v}"

          if [[ "$TAG_WITHOUT_V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            CHANNEL="stable"
            REPO="alpamon"
          elif [[ "$TAG_WITHOUT_V" =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc ]]; then
            CHANNEL="latest"
            REPO="alpamon-latest"
          elif [[ "$TAG_WITHOUT_V" =~ ^[0-9]+\.[0-9]+\.[0-9]+-(dev|beta|alpha) ]]; then
            CHANNEL="dev"
            REPO="alpamon-dev"
          else
            CHANNEL="dev"
            REPO="alpamon-dev"
          fi

          echo "channel=${CHANNEL}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "tag=${TAG_WITHOUT_V}" >> $GITHUB_OUTPUT

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set TAG_NAME from channel output
        run: echo "TAG_NAME=${{ steps.channel.outputs.tag }}" >> $GITHUB_ENV

      - name: Upload AMD64 DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpamon_${{ env.TAG_NAME }}_linux_amd64.deb
          path: dist/alpamon_${{ env.TAG_NAME }}_linux_amd64.deb

      - name: Upload ARM64 DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpamon_${{ env.TAG_NAME }}_linux_arm64.deb
          path: dist/alpamon_${{ env.TAG_NAME }}_linux_arm64.deb

      - name: Upload AMD64 RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpamon-${{ env.TAG_NAME }}-1.linux.amd64.rpm
          path: dist/alpamon-${{ env.TAG_NAME }}-1.linux.amd64.rpm

      - name: Upload ARM64 RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpamon-${{ env.TAG_NAME }}-1.linux.arm64.rpm
          path: dist/alpamon-${{ env.TAG_NAME }}-1.linux.arm64.rpm

  package-smoke-test:
    needs: [goreleaser]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pkg_type: deb
            container: ubuntu:24.04
            arch: amd64
            install_cmd: dpkg -i
          - pkg_type: rpm
            container: rockylinux:9
            arch: amd64
            install_cmd: rpm -i
    container: ${{ matrix.container }}
    steps:
      - name: Set package name
        run: |
          TAG="${{ needs.goreleaser.outputs.tag }}"
          if [ "${{ matrix.pkg_type }}" = "deb" ]; then
            echo "PKG_NAME=alpamon_${TAG}_linux_${{ matrix.arch }}.deb" >> $GITHUB_ENV
          else
            echo "PKG_NAME=alpamon-${TAG}-1.linux.${{ matrix.arch }}.rpm" >> $GITHUB_ENV
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PKG_NAME }}

      - name: Install package
        run: ${{ matrix.install_cmd }} ${{ env.PKG_NAME }}

      - name: Smoke test
        run: alpamon --help

  packagecloud-deploy:
    needs: [goreleaser]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pkg_type: deb
            arch: amd64
            distro: any/any
          - pkg_type: deb
            arch: arm64
            distro: any/any
          - pkg_type: rpm
            arch: amd64
            distro: rpm_any/rpm_any
          - pkg_type: rpm
            arch: arm64
            distro: rpm_any/rpm_any
    steps:
      - name: Set environment variables
        run: |
          TAG="${{ github.ref_name }}"
          TAG_WITHOUT_V="${TAG#v}"
          echo "TAG_NAME=${TAG_WITHOUT_V}" >> $GITHUB_ENV
          echo "REPO_NAME=${{ needs.goreleaser.outputs.repo }}" >> $GITHUB_ENV

      - name: Set package name
        run: |
          if [ "${{ matrix.pkg_type }}" = "deb" ]; then
            echo "PKG_NAME=alpamon_${{ env.TAG_NAME }}_linux_${{ matrix.arch }}.deb" >> $GITHUB_ENV
          else
            echo "PKG_NAME=alpamon-${{ env.TAG_NAME }}-1.linux.${{ matrix.arch }}.rpm" >> $GITHUB_ENV
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PKG_NAME }}

      - name: Upload to PackageCloud
        uses: danielmundi/upload-packagecloud@v1
        with:
          package-name: ${{ env.PKG_NAME }}
          packagecloud-username: alpacax
          packagecloud-repo: ${{ env.REPO_NAME }}
          packagecloud-distrib: ${{ matrix.distro }}
          packagecloud-token: ${{ secrets.PACKAGECLOUD_TOKEN }}
